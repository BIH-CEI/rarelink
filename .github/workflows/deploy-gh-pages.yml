name: Deploy FHIR IG to GitHub Pages

on:
  push:
    branches: [develop]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Java (for IG Publisher)
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Node.js (for sushi)
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install sushi
      run: npm install -g fsh-sushi

    - name: Download IG Publisher
      run: |
        mkdir -p ~/ig-publisher
        wget -O ~/ig-publisher/publisher.jar https://github.com/HL7/fhir-ig-publisher/releases/latest/download/publisher.jar
        ls -lh ~/ig-publisher/publisher.jar
        file ~/ig-publisher/publisher.jar

    - name: Run IG Publisher
      run: |
        java -jar ~/ig-publisher/publisher.jar -ig src/fsh

    - name: Deploy to GitHub Pages (gh-pages branch)
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./src/fsh/output
        publish_branch: gh-pages
        force_orphan: true
