id: https://github.com/BIH-CEI/cieinr/src/cieinr/v1_0_0/limkml_schemas/form_isohemagglutinins_igg_subsets_mprotein_stat.yaml
name: isohemagglutinins_igg_subsets_mprotein_stat
description: >
  Initial isohemagglutinins IgG subsets and M-protein evaluation form capturing IgG subclass values, interpretations,
  isohaemagglutinin evaluation, patient blood group, anti-A and anti-B antibody results, and M-protein test details.
prefixes:
  linkml: https://w3id.org/linkml/
  cieinr: https://github.com/BIH-CEI/cieinr
  NCIT: http://purl.obolibrary.org/obo/NCIT_
  LOINC: http://loinc.org/
  HP: http://purl.obolibrary.org/obo/HP_
imports:
  - linkml:types
  - cieinr_types
  - cieinr_code_systems
default_range: string
default_prefix: cieinr

classes:
  IsohemagglutininsEvaluation:
    description: >
      Initial evaluation of IgG subsets and M-protein, including isohemagglutinin evaluation.
    slots:
      - ig1_eval
      - date_subsets
      - igg1_val
      - igg1_int
      - igg2_val
      - igg2_int
      - igg3_val
      - igg3_int
      - igg4_val
      - igg4_int
      - isohaem_eval
      - isohaem_date
      - patient_blood_group
      - a_ab
      - a_ab_val
      - b_ab
      - b_ab_val
      - m_protein_yes
      - m_protein_date
      - m_protein_val
      - m_protein_pdf

slots:
  ig1_eval:
    title: Have IgG subclasses been done?
    description: ""
    range: IgGSubclassesDoneEnum
    required: false

  date_subsets:
    title: When were IgG subclasses done?
    description: ""
    range: union_date_string
    required: false

  igg1_val:
    title: IgG1 Value (g/l)
    description: ""
    range: decimal
    required: false

  igg1_int:
    title: IgG1 Interpretation
    description: ""
    range: IgGInterpretationEnum
    required: false

  igg2_val:
    title: IgG2 Value (g/l)
    description: ""
    range: decimal
    required: false

  igg2_int:
    title: IgG2 Interpretation
    description: ""
    range: IgGInterpretationEnum
    required: false

  igg3_val:
    title: IgG3 Value (g/l)
    description: ""
    range: decimal
    required: false

  igg3_int:
    title: IgG3 Interpretation
    description: ""
    range: IgGInterpretationEnum
    required: false

  igg4_val:
    title: IgG4 Value (g/l)
    description: ""
    range: decimal
    required: false

  igg4_int:
    title: IgG4 Interpretation
    description: ""
    range: IgGInterpretationEnum
    required: false

  isohaem_eval:
    title: Isohaemagglutinin Evaluation
    description: ""
    range: IsohaemEvaluationEnum
    required: false

  isohaem_date:
    title: Isohaemagglutinin Test Date
    description: ""
    range: union_date_string
    required: false

  patient_blood_group:
    title: Patient Blood Group
    description: ""
    range: PatientBloodGroupEnum
    required: false

  a_ab:
    title: Anti-A Antibodies Test
    description: ""
    range: AntiA_TiterEnum
    required: false

  a_ab_val:
    title: Anti-A Antibodies Result
    description: ""
    range: AutoantibodyResultEnum2
    required: false

  b_ab:
    title: Anti-B Antibodies Test
    description: ""
    range: AntiB_TiterEnum
    required: false

  b_ab_val:
    title: Anti-B Antibodies Result
    description: ""
    range: AutoantibodyResultEnum2
    required: false

  m_protein_yes:
    title: M-protein Test Performed
    description: ""
    range: MProteinTestEnum
    required: false

  m_protein_date:
    title: M-protein Test Date
    description: ""
    range: union_date_string
    required: false

  m_protein_val:
    title: M-protein Result
    description: ""
    range: MProteinResultEnum
    required: false

  m_protein_pdf:
    title: M-protein Test Report
    description: ""
    range: file
    required: false

enums:
  IgGSubclassesDoneEnum:
    description: Options for whether IgG subclasses have been done.
    permissible_values:
      "1":
        description: Yes
        meaning: "1"
      "2":
        description: No
        meaning: "2"

  IgGInterpretationEnum:
    description: Interpretation of IgG subclass values.
    permissible_values:
      ncit_c78801:
        description: Below age-related reference range
        meaning: NCIT:C78801
      ncit_c78800:
        description: Within age-related reference range
        meaning: NCIT:C78800
      ncit_c78727:
        description: Above age-related reference range
        meaning: NCIT:C78727
      "4":
        description: not done
        meaning: "4"

  IsohaemEvaluationEnum:
    description: Evaluation of isohaemagglutinins.
    permissible_values:
      ncit_c98843:
        description: Yes
        meaning: NCIT:C98843
      no:
        description: No
        meaning: NO

  PatientBloodGroupEnum:
    description: Patient blood group.
    permissible_values:
      ncit_c76249:
        description: 0
        meaning: NCIT:C76249
      ncit_c76246:
        description: A
        meaning: NCIT:C76246
      ncit_c76247:
        description: B
        meaning: NCIT:C76247
      ncit_c76248:
        description: AB
        meaning: NCIT:C76248

  AntiA_TiterEnum:
    description: Anti-A antibodies test (titer).
    permissible_values:
      loinc_30314_9:
        description: Anti-A Antibodies [Titer]
        meaning: LOINC:30314-9

  AutoantibodyResultEnum2:
    description: Autoantibody test result.
    permissible_values:
      ncit_c48190:
        description: Absent
        meaning: NCIT:C48190
      ncit_c78801:
        description: Below age-related reference range
        meaning: NCIT:C78801
      ncit_c78800:
        description: Within age-related reference range
        meaning: NCIT:C78800

  AntiB_TiterEnum:
    description: Anti-B antibodies test (titer).
    permissible_values:
      loinc_30201_8:
        description: Anti-B Antibodies [Titer]
        meaning: LOINC:30201-8

  MProteinTestEnum:
    description: Options for whether M-protein test was performed.
    permissible_values:
      ncit_c129763:
        description: "Yes"
        meaning: NCIT:C129763
      no:
        description: "No"

  MProteinResultEnum:
    description: Serum protein electrophoresis/M-protein result.
    permissible_values:
      ncit_c14165:
        description: normal
        meaning: NCIT:C14165
      hp_0010876:
        description: abnormal
        meaning: HP:0010876
