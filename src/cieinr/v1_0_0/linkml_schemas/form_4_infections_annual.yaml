id: https://github.com/BIH-CEI/cieinr/src/cieinr/v1_0_0/limkml_schemas/form_annual_infections.yaml
name: infections_annual
description: >
  Annual infections form with infection types, severity, onset dates,
  causing agents, and patterns for Phenopackets export.
prefixes:
  linkml: https://w3id.org/linkml/
  cieinr: https://github.com/BIH-CEI/cieinr
  SNOMEDCT: http://snomed.info/sct/
  MONDO: https://purl.obolibrary.org/obo/MONDO_
  HP: https://purl.obolibrary.org/obo/HP_
  NCIT: http://purl.obolibrary.org/obo/NCIT_
  NCBITAXON: https://www.ncbi.nlm.nih.gov/taxonomy
imports:
  - linkml:types
  - cieinr_types
  - cieinr_code_systems
default_range: string
default_prefix: cieinr

classes:
  InfectionsAnnual:
    description: >
      Annual infection information with infection types, severity, causing agents,
      and temporal patterns for Phenopackets export.
    slots:
      - date_infection_form_v2
      - type_of_infection_v2
      - none_inf_v2
      - snomedct_61274003_v2
      - snomedct_21483005_v2
      - snomedct_81745001_v2
      - snomedct_385383008_v2
      - snomedct_127856007_v2
      - snomedct_110522009_v2
      - snomedct_20139000_v2
      - snomedct_303699009_v2
      - snomedct_21514008_v2
      - snomedct_31099001_v2
      - other_infection_hpo_v2
      - other_infection_mondo_v2
      - infection_severity_v2
      - causing_agent_v2
      - causing_agent_viral_v2
      - causing_agent_bacterial_v2
      - causing_agent_mycotic_v2
      - causing_organism_other_v2
      - infection_temp_pattern_v2
      - infection_times_obseverd_v2
      - infection_date_v2
      - infection_date_2_v2
      - infection_date_3_v2
      - infection_date_4_v2
      - infection_date_5_v2
      - infection_date_6_v2
      - infection_date_7_v2
      - infections_annual_form_complete

slots:
  date_infection_form_v2:
    title: Date of Form Completion
    description: Please indicate the date of completion of this form.
    range: date_dmy
    required: false

  type_of_infection_v2:
    title: Infection type
    description: Please select the infection type that the participant experienced.
    range: InfectionTypeEnumV2
    required: false

  none_inf_v2:
    title: No Infections
    description: >
      If the participant did not have any infections, do not answer the remaining fields and mark the form as complete.
    range: string
    required: false
    # Condition: [type_of_infection_v2] = 'none'

  snomedct_61274003_v2:
    title: Opportunistic Infection
    description: Specific opportunistic infection that the participant experienced.
    range: OpportunisticInfectionEnumV2
    required: false
    # Condition: [type_of_infection_v2] = 'snomedct_61274003'

  snomedct_21483005_v2:
    title: CNS Infection
    description: Specific CNS infection that the participant experienced.
    range: CNSInfectionEnumV2
    required: false
    # Condition: [type_of_infection_v2] = 'snomedct_21483005'

  snomedct_81745001_v2:
    title: Eye Infection
    description: Specific eye infection that the participant experienced.
    range: EyeInfectionEnumV2
    required: false
    # Condition: [type_of_infection_v2] = 'snomedct_81745001'

  snomedct_385383008_v2:
    title: ENT Infection
    description: Specific ENT infection that the participant experienced.
    range: ENTInfectionEnumV2
    required: false
    # Condition: [type_of_infection_v2] = 'snomedct_385383008'

  snomedct_127856007_v2:
    title: Skin and Soft Tissue Infection
    description: Specific skin and soft tissue infection that the participant experienced.
    range: SkinInfectionEnumV2
    required: false
    # Condition: [type_of_infection_v2] = 'snomedct_127856007'

  snomedct_110522009_v2:
    title: Bone and Joint Infection
    description: Specific bone and joint infection that the participant experienced.
    range: BoneJointInfectionEnumV2
    required: false
    # Condition: [type_of_infection_v2] = 'snomedct_110522009'

  snomedct_20139000_v2:
    title: Respiratory Infection
    description: Specific respiratory infection that the participant experienced.
    range: RespiratoryInfectionEnumV2
    required: false
    # Condition: [type_of_infection_v2] = 'snomedct_20139000'

  snomedct_303699009_v2:
    title: Gastrointestinal Infection
    description: Specific gastrointestinal infection that the participant experienced.
    range: GIInfectionEnumV2
    required: false
    # Condition: [type_of_infection_v2] = 'snomedct_303699009'

  snomedct_21514008_v2:
    title: Genitourinary Infection
    description: Specific genitourinary infection that the participant experienced.
    range: GUInfectionEnumV2
    required: false
    # Condition: [type_of_infection_v2] = 'snomedct_21514008'

  snomedct_31099001_v2:
    title: Systemic Infection
    description: Specific systemic infection that the participant experienced.
    range: SystemicInfectionEnumV2
    required: false
    # Condition: [type_of_infection_v2] = 'snomedct_31099001'

  other_infection_hpo_v2:
    title: Other Infection [HPO]
    description: >
      Other infection not listed above. Search in BIOPORTAL:HP.
    range: string
    required: false
    # Condition: [type_of_infection_v2] = 'other' or if an infection-specific “other” value is used

  other_infection_mondo_v2:
    title: Other Infection [MONDO]
    description: >
      Other infection not listed above. Search in BIOPORTAL:MONDO.
    range: string
    required: false
    # Condition: [type_of_infection_v2] = 'other' or if an infection-specific “other” value is used

  infection_severity_v2:
    title: Infection severity
    description: What was the severity for this infection for the last year?
    range: InfectionSeverityEnumV2
    required: false

  causing_agent_v2:
    title: Causing agent
    description: What kind of agent was causing the infection?
    range: CausingAgentEnumV2
    required: false
  
  causing_agent_viral_v2:
    title: Viral causing agent
    description: If applicable, specify the viral agent that caused the infection.
    range: ViralCausingAgentEnumV2
    required: false
    # Condition: [causing_agent_v2] = 'ncbitaxon_10239'

  causing_agent_bacterial_v2:
    title: Bacterial causing agent
    description: If applicable, specify the bacterial agent that caused the infection.
    range: BacterialCausingAgentEnumV2
    required: false
    # Condition: [causing_agent_v2] = 'ncbitaxon_2'
  
  causing_agent_mycotic_v2:
    title: Mycotic causing agent
    description: If applicable, specify the mycotic agent that caused the infection.
    range: MycoticCausingAgentEnumV2
    required: false
    # Condition: [causing_agent_v2] = 'ncbitaxon_4751'

  causing_organism_other_v2:
    title: Other causing organism
    description: >
      Specify the other organism that caused the infection. Search in BIOPORTAL:NCBITAXON.
    range: string
    required: false
    # Condition: [causing_agent_v2] = 'other' or when an "other" value is used in viral, bacterial, or mycotic agents

  infection_temp_pattern_v2:
    title: Infection temporal pattern
    description: The temporal pattern observed in the infection.
    range: InfectionTemporalPatternEnumV2
    required: false

  infection_times_obseverd_v2:
    title: Infection frequency
    description: The number of times the infection was observed in the last year.
    range: InfectionFrequencyEnumV2
    required: false

  infection_date_v2:
    title: Infection date 1
    description: >
      Year-month of Infection (instance 1). Format: 01-M-Y.
    range: union_date_string
    required: false
    # Condition: [infection_times_obseverd_v2] in ('1','2','3','4','5','6')

  infection_date_2_v2:
    title: Infection date 2
    description: >
      Year-month of Infection (instance 2). Format: 01-M-Y.
    range: union_date_string
    required: false
    # Condition: [infection_times_obseverd_v2] in ('2','3','4','5','6')

  infection_date_3_v2:
    title: Infection date 3
    description: >
      Year-month of Infection (instance 3). Format: 01-M-Y.
    range: union_date_string
    required: false
    # Condition: [infection_times_obseverd_v2] in ('3','4','5','6')

  infection_date_4_v2:
    title: Infection date 4
    description: >
      Year-month of Infection (instance 4). Format: 01-M-Y.
    range: union_date_string
    required: false
    # Condition: [infection_times_obseverd_v2] in ('4','5','6')

  infection_date_5_v2:
    title: Infection date 5
    description: >
      Year-month of Infection (instance 5). Format: 01-M-Y.
    range: union_date_string
    required: false
    # Condition: [infection_times_obseverd_v2] in ('5','6')

  infection_date_6_v2:
    title: Infection date 6
    description: >
      Year-month of Infection (instance 6). Format: 01-M-Y.
    range: union_date_string
    required: false
    # Condition: [infection_times_obseverd_v2] = '6'

  infection_date_7_v2:
    title: Infection date 7
    description: >
      Year-month of Infection (instance 7). Format: 01-M-Y.
    range: union_date_string
    required: false
    # Condition: [infection_times_obseverd_v2] = '6'

  infections_annual_form_complete:
    title: Form completion status
    description: Indicates the completion status of the annual infections form.
    range: CompletionStatusEnum
    required: true

