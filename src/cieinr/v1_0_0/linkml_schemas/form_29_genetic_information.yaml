id: https://github.com/BIH-CEI/cieinr/src/cieinr/v1_0_0/limkml_schemas/form_genetic_information.yaml
name: genetic_information
description: >
  This form is used to capture genetic information related to a variant. 
  <br><br>
  <div class="rich-text-field-label">
    <p>We need to negotiate these instructions:</p>
    <p><strong>Notes for entering information into the Genetic Findings sheet</strong></p>
    <ul>
      <li>Complete a separate form for each variant (this is a repeated form).</li>
      <li>If you have no information about something, leave it blank.</li>
      <li><strong>To link a variant to a (genetic) IEI diagnosis, please select for the corresponding IEI disease.</strong> You can also link multiple variants with varying interpretation statuses to a disease by repeating the form.</li>
      <li>OMIM_g codes refer to specific genes, while OMIM_p codes refer to phenotypes or clinical manifestations associated with genetic disorders (see <a href="https://www.omim.org/">OMIM</a>).</li>
      <li>To capture the genetic variants, please provide validated HGVS values (<a href="https://hgvs-nomenclature.org/stable/">HGVS Nomenclature</a>) for genomic (g.HGVS), DNA (c.HGVS), or protein (p.HGVS) changes. We recommend entering c.HGVS before using g.HGVS or p.HGVS.</li>
      <li><strong>To validate your mutations:</strong>
        <ul>
          <li>You can search for the mutation in ClinVar (<a href="https://www.ncbi.nlm.nih.gov/clinvar/">ClinVar</a>) or Varsome (<a href="https://varsome.com/">Varsome</a>).</li>
        </ul>
        <ul>
          <li><strong>You must enter the expression into an HGVS expression validator, such as <a href="https://lhcforms.nlm.nih.gov/fhir/hgvs-validator/">HGVS Validator</a>.</strong></li>
        </ul>
      </li>
      <li>If you cannot validate your variant expressions according to HGVS standards, please use the text field "Unvalidated Variant Text of the mutation" to enter all information you have for subsequent validation.</li>
    </ul>
  </div>
  <br>
  Please complete this form for each variant.
prefixes:
  linkml: https://w3id.org/linkml/
  cieinr: https://github.com/BIH-CEI/cieinr
  NCIT: http://purl.obolibrary.org/obo/NCIT_
  SNOMEDCT: http://purl.obolibrary.org/obo/SNOMEDCT_
  LOINC: http://loinc.org/
  BIOPORTAL: http://bioportal.bioontology.org/ontologies/GENO
imports:
  - linkml:types
  - cieinr_types
  - cieinr_code_systems
default_range: string
default_prefix: cieinr

classes:
  GeneticInformation:
    description: >
      Genetic Information form capturing the date of evaluation, genetic diagnosis status,
      gene/variant details, testing methods, variant expression (HGVS), inheritance pattern, and clinical interpretation.
    slots:
      - date_of_genetic_evaluation
      - genetic_diagnosis_g
      - g_iei_deficiency
      - gen_report
      - g_other_iei_deficiency
      - g_other_iei_def_text
      - progress_status
      - interpretation_status
      - loinc_81304_8
      - loinc_81304_8_other
      - loinc_48018_6
      - loinc_lp7824_8
      - variant_expression
      - loinc_81290_9
      - loinc_48004_6
      - loinc_48005_3
      - variant_validation
      - geno_0000141
      - geno_0000141_other
      - loinc_48019_4
      - loinc_48019_4_other
      - loinc_53034_5
      - loinc_53034_5_other
      - protein_funct
      - pther_prot_expr
      - loinc_53037_8

slots:
  date_of_genetic_evaluation:
    title: Date of Genetic Evaluation
    description: >
      Date of genetic evaluation (format: 01-M-Y).
    range: union_date_string
    required: false

  genetic_diagnosis_g:
    title: Genetic IEI Diagnosis
    description: >
      Is a genetic IEI diagnosis available in correspondence to the genetic variant captured?
    range: GeneticDiagnosisEnum
    required: false

  g_iei_deficiency:
    title: Genetic IEI Deficiency
    description: >
      Please choose the genetic IEI deficiency (IUIS2024) related to the variant captured.
    range: GeneticIEIDeficiencyEnum
    required: false

  gen_report:
    title: Genetics Report
    description: >
      Please upload the genetics report. REMOVE ALL IDENTIFYING PATIENT INFORMATION (NAME, MRN, ULI, DOB).
    range: file
    required: false

  g_other_iei_deficiency:
    title: Other IEI Deficiency
    description: >
      Please search for the other IEI deficiency in MONDO.
    range: string
    required: false

  g_other_iei_def_text:
    title: Other IEI Deficiency (Text)
    description: >
      If not found in MONDO, specify in the text field.
    range: string
    required: false

  progress_status:
    title: Progress Status
    description: >
      The Progress Status of the Diagnosis.
    range: ProgressStatusEnum
    required: false

  interpretation_status:
    title: Variant Interpretation Status
    description: >
      Is this variant thought to be related to the diagnosis?
    range: InterpretationStatusEnum
    required: false

  loinc_81304_8:
    title: Genetic Testing Method
    description: >
      Please indicate what genetic testing method has been used for diagnosis.
    range: GeneticTestMethodEnum
    required: false

  loinc_81304_8_other:
    title: Other Genetic Test Method
    description: >
      Please indicate other test.
    range: string
    required: false

  loinc_48018_6:
    title: Gene ID
    description: >
      Please search in the HGNC (HUGO Gene Nomenclature Committee) for the gene ID.
    range: string
    required: false

  loinc_lp7824_8:
    title: Unvalidated Variant Text
    description: >
      Unvalidated Variant Text of the mutation that describes the variant change.
    range: string
    required: false

  variant_expression:
    title: Variant Expression Type
    description: >
      Please choose the type of the variant's validated HGVS expression.
    range: VariantExpressionEnum
    required: false

  loinc_81290_9:
    title: Genomic DNA Change (g.HGVS)
    description: >
      Please indicate the genomic DNA sequence change as a validated HGVS expression (g.HGVS), e.g. g.323176682G>A.
    range: string
    required: false

  loinc_48004_6:
    title: DNA Change (c.HGVS)
    description: >
      Please indicate the DNA change as a validated HGVS expression (c.HGVS), e.g. c.2582T>C.
    range: string
    required: false

  loinc_48005_3:
    title: Protein Change (p.HGVS)
    description: >
      Please indicate the protein change as a validated HGVS expression (p.HGVS), e.g. p.(Leu861Pro).
    range: string
    required: false

  variant_validation:
    title: Variant Validation
    description: >
      Are you sure the entered HGVS expression was validated using the variant validator?
    range: VariantValidationEnum
    required: false

  geno_0000141:
    title: Pattern of Inheritance
    description: >
      Please choose the pattern of inheritance.
    range: InheritancePatternEnum
    required: false

  geno_0000141_other:
    title: Other Inheritance Pattern
    description: >
      The name of the other type of inheritance.
    range: string
    required: false

  loinc_48019_4:
    title: Variant Type/Consequence
    description: >
      What is the variant type or consequence? (e.g. missense, non-sense)
    range: VariantTypeEnum
    required: false

  loinc_48019_4_other:
    title: Other Variant Type
    description: >
      What is the other mutation type?
    range: string
    required: false

  loinc_53034_5:
    title: Zygosity
    description: >
      Zygosity (e.g. homozygous, heterozygous).
    range: ZygosityEnum
    required: false

  loinc_53034_5_other:
    title: Other Zygosity
    description: >
      Please specify other zygosity.
    range: string
    required: false

  protein_funct:
    title: Protein Function Effect
    description: >
      What is the effect of the variant on protein function?
    range: ProteinFunctionEffectEnum
    required: false

  pther_prot_expr:
    title: Other Protein Function Explanation
    description: >
      Please clarify other type.
    range: string
    required: false

  loinc_53037_8:
    title: Clinical Significance (ACMG)
    description: >
      Please indicate the clinical significance of the variant.
    range: ClinicalSignificanceEnum
    required: false

