id: https://github.com/BIH-CEI/cieinr/src/cieinr/v1_0_0/limkml_schemas/form_immunoglobulin_infusions_annual.yaml
name: immunoglobulin_infusions_annual_form
description: >
  Annual immunoglobulin infusions form capturing updated therapy dates.
prefixes:
  linkml: https://w3id.org/linkml/
  cieinr: https://github.com/BIH-CEI/cieinr
  NCIT: http://purl.obolibrary.org/obo/NCIT_
imports:
  - linkml:types
  - cieinr_types
  - cieinr_code_systems
default_range: string
default_prefix: cieinr

classes:
  ImmunoglobulinInfusionsAnnual:
    description: >
      Annual form capturing updated immunoglobulin infusion history.
    slots:
      - date_ig_form_v2
      - currently_ig_therapy_v2
      - date_ig_initiation_v2
      - ig_termination_v2

slots:
  date_ig_form_v2:
    title: Date of Form Completion
    description: Date of completing this form (format: 01-M-Y).
    range: union_date_string
    required: false

  currently_ig_therapy_v2:
    title: Current Immunoglobulin Therapy
    description: Is the patient currently on immunoglobulin replacement therapy?
    range: IgInfusionTestEnum
    required: false

  date_ig_initiation_v2:
    title: Ig Infusion Initiation Date
    description: What date was the Ig replacement therapy initiated? (format: 01-M-Y).
    range: union_date_string
    required: false

  ig_termination_v2:
    title: Ig Infusion Termination Date
    description: What date was the Ig replacement therapy stopped? (format: 01-M-Y).
    range: union_date_string
    required: false
