id: https://github.com/BIH-CEI/cieinr/src/cieinr/v1_0_0/limkml_schemas/form_autoantibodies_initial.yaml
name: autoantibodies
description: >
  Initial autoantibodies form capturing test timing, date, and autoantibody assay results.
prefixes:
  linkml: https://w3id.org/linkml/
  cieinr: https://github.com/BIH-CEI/cieinr
  NCIT: http://purl.obolibrary.org/obo/NCIT_
imports:
  - linkml:types
  - cieinr_types
  - cieinr_code_systems
default_range: string
default_prefix: cieinr

classes:
  Autoantibodies:
    description: >
      Initial autoantibodies test information.
    slots:
      - autoantibodies_test
      - autoantibodies_test_date
      - autoanti_ana_val
      - autoanti_anca_val
      - autoanti_ena_val
      - autoanti_anti_tpo_val
      - autoanti_anti_neu_val
      - autoanti_anti_plat_val
      - autoanti_iga_ttg_val
      - autoanti_dat_val
      - other_autoanti_test
      - other_autoanti_test_3
      - other_autoanti_test_4
      - other_autoanti_test_2
      - other_autoanti_val
      - other_autoanti_val_3
      - other_autoanti_val_4
      - other_autoanti_val_2

slots:
  autoantibodies_test:
    title: Autoantibodies Test Timing
    description: >
      Please, provide the following information at each designated time point. Click on the time point you are reporting.
    range: AutoantibodiesTestTimingEnum
    required: false

  autoantibodies_test_date:
    title: Autoantibodies Test Date
    description: >
      Please specify the date of the autoantibody test (format: 01-M-Y).
    range: union_date_string
    required: false

  autoanti_ana_val:
    title: ANA Test Result
    description: >
      ANA Test Result (only titers >1:160 are considered positive).
    range: AutoantibodyResultEnum
    required: false

  autoanti_anca_val:
    title: ANCA Test Result
    description: ANCA Test Result.
    range: AutoantibodyResultEnum
    required: false

  autoanti_ena_val:
    title: ENA Test Result
    description: ENA Test Result.
    range: AutoantibodyResultWithNotDoneEnum
    required: false

  autoanti_anti_tpo_val:
    title: Anti TPO Test Result
    description: Anti TPO (thyroid peroxidase) Test Result.
    range: AutoantibodyResultEnum
    required: false

  autoanti_anti_neu_val:
    title: Anti Neutrophil Antibody Test Result
    description: Anti neutrophil antibody Test Result.
    range: AutoantibodyResultEnum
    required: false

  autoanti_anti_plat_val:
    title: Anti-platelet Antibody Test Result
    description: Anti-platelet antibody Test Result.
    range: AutoantibodyResultEnum
    required: false

  autoanti_iga_ttg_val:
    title: IgA tTG Test Result
    description: IgA tTG (tissue Transglutaminase/celiac screen) Test Result.
    range: AutoantibodyResultEnum
    required: false

  autoanti_dat_val:
    title: DAT Test Result
    description: DAT - Direct Antiglobulin test (direct Coombs test) Test Result.
    range: AutoantibodyResultEnum
    required: false

  other_autoanti_test:
    title: Other Autoantibody Test
    description: >
      Please search for any other autoantibody testing that has been done (BIOPORTAL:NCIT).
    range: string
    required: false

  other_autoanti_test_3:
    title: Other Autoantibody Test 3
    description: >
      Please search for any other autoantibody testing that has been done (BIOPORTAL:NCIT).
    range: string
    required: false

  other_autoanti_test_4:
    title: Other Autoantibody Test 4
    description: >
      Please search for any other autoantibody testing that has been done (BIOPORTAL:NCIT).
    range: string
    required: false

  other_autoanti_test_2:
    title: Other Autoantibody Test 2
    description: >
      Please search for any other autoantibody testing that has been done (BIOPORTAL:NCIT).
    range: string
    required: false

  other_autoanti_val:
    title: Other Autoantibody Test Result
    description: What was the result of this test.
    range: AutoantibodyResultSimpleEnum
    required: false

  other_autoanti_val_3:
    title: Other Autoantibody Test Result 3
    description: What was the result of this test.
    range: AutoantibodyResultSimpleEnum
    required: false

  other_autoanti_val_4:
    title: Other Autoantibody Test Result 4
    description: What was the result of this test.
    range: AutoantibodyResultSimpleEnum
    required: false

  other_autoanti_val_2:
    title: Other Autoantibody Test Result 2
    description: What was the result of this test.
    range: AutoantibodyResultSimpleEnum
    required: false

enums:
  AutoantibodiesTestTimingEnum:
    description: Options for autoantibodies test timing.
    permissible_values:
      ncit_c199317:
        description: Test before the time of diagnosis-to remove
      ncit_c158810:
        description: Test at time of Diagnosis-to remove
      ncit_c100059:
        description: Test after diagnosis-to remove
      "1":
        description: Before the time of diagnosis of IEI and initiation of any treatment, if available
      "2":
        description: Most recent test

  AutoantibodyResultEnum:
    description: Autoantibody test result.
    permissible_values:
      ncit_c35682:
        description: Positive Test
      ncit_c35681:
        description: Negative Test
      "3":
        description: not done

  AutoantibodyResultWithNotDoneEnum:
    description: Autoantibody test result with a not done option.
    permissible_values:
      ncit_c35682:
        description: Positive Test
      ncit_c35681:
        description: Negative Test
      "1":
        description: not done

  AutoantibodyResultSimpleEnum:
    description: Autoantibody test result (simple).
    permissible_values:
      ncit_c35682:
        description: Positive Test
      ncit_c35681:
        description: Negative Test
