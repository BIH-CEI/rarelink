id: https://github.com/BIH-CEI/cieinr/src/cieinr/v1_0_0/limkml_schemas/form_immunoglobulin_infusions.yaml
name: immunoglobulin_infusions
description: >
  Immunoglobulin Infusions form capturing the date of form completion, history of immunoglobulin replacement therapy,
  and the dates of therapy initiation and termination.
prefixes:
  linkml: https://w3id.org/linkml/
  cieinr: https://github.com/BIH-CEI/cieinr
  NCIT: http://purl.obolibrary.org/obo/NCIT_
imports:
  - linkml:types
  - cieinr_types
  - cieinr_code_systems
default_range: string
default_prefix: cieinr

classes:
  ImmunoglobulinInfusions:
    description: >
      Form capturing immunoglobulin infusion history.
    slots:
      - date_ig_form
      - procedure_10
      - currently_ig_therapy
      - date_ig_initiation
      - ig_termination

slots:
  date_ig_form:
    title: Date of Form Completion
    description: Date of completing this form (format: 01-M-Y).
    range: union_date_string
    required: false

  procedure_10:
    title: Immunoglobulin Replacement Therapy History
    description: Has the patient ever received immunoglobulin replacement therapy?
    range: IgInfusionTestEnum
    required: false

  currently_ig_therapy:
    title: Current Immunoglobulin Therapy
    description: Is the patient currently on immunoglobulin replacement therapy?
    range: IgInfusionTestEnum
    required: false

  date_ig_initiation:
    title: Ig Infusion Initiation Date
    description: What date was the Ig replacement therapy initiated? (format: 01-M-Y).
    range: union_date_string
    required: false

  ig_termination:
    title: Ig Infusion Termination Date
    description: What date was the Ig replacement therapy stopped? (format: 01-M-Y).
    range: union_date_string
    required: false

enums:
  IgInfusionTestEnum:
    description: Options for immunoglobulin replacement therapy.
    permissible_values:
      ncit_c62710:
        description: Yes
        meaning: NCIT:C62710
      "2":
        description: No
        meaning: "2"
      "3":
        description: Unknown
        meaning: "3"
