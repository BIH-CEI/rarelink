id: https://github.com/BIH-CEI/cieinr/src/cieinr/v1_0_0/limkml_schemas/form_3_infections_initial_form.yaml
name: infections_initial
description: >
  Initial infections form with infection types, severity, onset dates,
  causing agents, and patterns for Phenopackets export.
prefixes:
  linkml: https://w3id.org/linkml/
  cieinr: https://github.com/BIH-CEI/cieinr
  SNOMEDCT: http://snomed.info/sct/
  MONDO: https://purl.obolibrary.org/obo/MONDO_
  HP: https://purl.obolibrary.org/obo/HP_
  NCIT: http://purl.obolibrary.org/obo/NCIT_
  NCBITAXON: https://www.ncbi.nlm.nih.gov/taxonomy
imports:
  - linkml:types
  - cieinr_types
  - cieinr_code_systems
default_range: string
default_prefix: cieinr

classes:
  InfectionsInitial:
    description: >
      Initial infection information with infection types, severity, and patterns for Phenopackets export.
    slots:
      - type_of_infection
      - snomedct_61274003 
      - snomedct_21483005
      - snomedct_81745001
      - snomedct_385383008
      - snomedct_127856007
      - snomedct_110522009
      - snomedct_20139000
      - snomedct_303699009
      - snomedct_21514008
      - snomedct_31099001
      - infection_severity
      - infection_temp_pattern
      - causing_agent
      - causing_agent_viral
      - causing_agent_bacterial
      - causing_agent_mycotic
      - causing_organism_other
      - infection_times_obseverd
      - infection_date
      - infection_date_2
      - infection_date_3
      - infection_date_4
      - infection_date_5
      - infection_date_6
      - infection_date_7
      - infection_date_8
      - infection_date_9
      - infection_date_10
      - infections_initial_form_complete

slots:
  type_of_infection:
    title: Infection type
    description: The type of infection that the participant experienced.
    range: InfectionTypeEnum
    required: false

  snomedct_61274003:
    title: Opportunistic Infection
    description: Specific opportunistic infection that the participant experienced.
    range: OpportunisticInfectionEnum
    required: false

  snomedct_21483005:
    title: CNS Infection
    description: Specific CNS infection that the participant experienced.
    range: CNSInfectionEnum
    required: false

  snomedct_81745001:
    title: Eye Infection
    description: Specific eye infection that the participant experienced.
    range: EyeInfectionEnum
    required: false

  snomedct_385383008:
    title: ENT Infection
    description: Specific ENT infection that the participant experienced.
    range: ENTInfectionEnum
    required: false

  snomedct_127856007:
    title: Skin and Soft Tissue Infection
    description: Specific skin and soft tissue infection that the participant experienced.
    range: SkinInfectionEnum
    required: false

  snomedct_110522009:
    title: Bone and Joint Infection
    description: Specific bone and joint infection that the participant experienced.
    range: BoneJointInfectionEnum
    required: false

  snomedct_20139000:
    title: Respiratory Infection
    description: Specific respiratory infection that the participant experienced.
    range: RespiratoryInfectionEnum
    required: false

  snomedct_303699009:
    title: Gastrointestinal Infection
    description: Specific gastrointestinal infection that the participant experienced.
    range: GIInfectionEnum
    required: false

  snomedct_21514008:
    title: Genitourinary Infections
    description: Specific genitourinary infection that the participant experienced.
    range: GUInfectionEnum
    required: false

  snomedct_31099001:
    title: Systemic Infection
    description: Specific systemic infection that the participant experienced.
    range: SystemicInfectionEnum
    required: false

  infection_severity:
    title: Infection severity
    description: The severity of the infection.
    range: InfectionSeverityEnum
    required: false

  infection_temp_pattern:
    title: Infection temporal pattern
    description: The temporal pattern observed in the infection.
    range: InfectionTemporalPatternEnum
    required: false

  causing_agent:
    title: Causing agent
    description: The agent that caused the infection.
    range: CausingAgentEnum
    required: false
  
  causing_agent_viral:
    title: Viral causing agent
    description: The viral agent that caused the infection.
    range: ViralCausingAgentEnum
    required: false

  causing_agent_bacterial:
    title: Bacterial causing agent
    description: The bacterial agent that caused the infection.
    range: BacterialCausingAgentEnum
    required: false
  
  causing_agent_mycotic:
    title: Mycotic causing agent
    description: The mycotic agent that caused the infection.
    range: MycoticCausingAgentEnum
    required: false

  causing_organism_other:
    title: Other causing organism
    description: The other organism that caused the infection.
    range: string
    required: false

  infection_times_obseverd:
    title: Infection frequency
    description: The number of times the patient had this infection.
    range: InfectionFrequencyEnum
    required: false

  infection_date: 
    title: Infection date
    description: The date the infection was first observed.
    range: union_date_string
    required: false

  infection_date_2:
    title: Infection date 2
    description: The date the infection was second observed.
    range: union_date_string
    required: false

  infection_date_3:
    title: Infection date 3
    description: The date the infection was third observed.
    range: union_date_string
    required: false

  infection_date_4:
    title: Infection date 4
    description: The date the infection was fourth observed.
    range: union_date_string
    required: false
  
  infection_date_5:
    title: Infection date 5
    description: The date the infection was fifth observed.
    range: union_date_string
    required: false
  
  infection_date_6:
    title: Infection date 6
    description: The date the infection was sixth observed.
    range: union_date_string
    required: false

  infection_date_7:
    title: Infection date 7
    description: The date the infection was seventh observed.
    range: union_date_string
    required: false

  infection_date_8:
    title: Infection date 8
    description: The date the infection was eighth observed.
    range: union_date_string
    required: false

  infection_date_9:
    title: Infection date 9
    description: The date the infection was ninth observed.
    range: union_date_string
    required: false

  infection_date_10:
    title: Infection date 10
    description: The date the infection was tenth observed.
    range: union_date_string
    required: false
    
  infections_initial_form_complete:
    title: Form completion status
    description: Indicates the completion status of the infections initial form.
    range: CompletionStatusEnum
    required: true

