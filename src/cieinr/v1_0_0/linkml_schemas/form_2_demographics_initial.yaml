id: https://github.com/BIH-CEI/cieinr/src/cieinr/v1_0_0/limkml_schemas/form_2_demographics_initial_form.yaml
name: patient_demographics_initial
description: Patient demographics form with dates of birth, diagnosis and symptom onset for Phenopackets export
prefixes:
  linkml: https://w3id.org/linkml/
  cieinr: https://github.com/BIH-CEI/cieinr
  SNOMEDCT: http://snomed.info/sct/
imports:
  - linkml:types
  - cieinr_types
  - cieinr_code_systems
default_range: string
default_prefix: cieinr

classes:
  PatientDemographicsInitial:
    description: >
      Initial patient demographics information with dates of birth, diagnosis and symptom onset for Phenopackets export.
    slots:
      - snomedct_184099003
      - snomedct_432213005
      - snomedct_298059007
      - patient_demographics_initial_form_complete

slots:
  snomedct_184099003:
    title: Date of birth
    description: >
      The individual's month and year of birth.
    range: union_date_string
    required: false
    comments: >
      Month and Year of Birth ONLY. Do not include day of birth.

  snomedct_432213005:
    title: Date of immunodeficiency diagnosis
    description: >
      The date of immunodeficiency diagnosis or carrier status, if available.
    range: union_date_string
    required: false
    comments: >
      Estimate if exact date is not available.

  snomedct_298059007:
    title: Date of symptom onset
    description: >
      For patient with immunodeficiency, the estimated month and year of symptom onset.
    range: union_date_string
    required: false

  patient_demographics_initial_form_complete:
    title: Form completion status
    description: >
      Indicates the completion status of the patient demographics initial form.
    range: CompletionStatusEnumInfectionsInitial
    required: true

enums:
  CompletionStatusEnumInfectionsInitial:
    description: >
      Enumeration for form completion status
    permissible_values:
      "0":
        description: Incomplete
      "1":
        description: Unverified
      "2":
        description: Complete