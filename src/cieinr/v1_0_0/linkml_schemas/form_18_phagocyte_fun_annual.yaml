id: https://github.com/BIH-CEI/cieinr/src/cieinr/v1_0_0/limkml_schemas/form_phagocyte_function_annual.yaml
name: phagocyte_function_2
description: >
  Annual phagocyte function form capturing updated test date, neutrophil test type,
  test result, and adhesion test results.
prefixes:
  linkml: https://w3id.org/linkml/
  cieinr: https://github.com/BIH-CEI/cieinr
  NCIT: http://purl.obolibrary.org/obo/NCIT_
imports:
  - linkml:types
  - cieinr_types
  - cieinr_code_systems
default_range: string
default_prefix: cieinr

classes:
  PhagocyteFunctionAnnual:
    description: >
      Annual phagocyte function test details.
    slots:
      - phagocyte_test_date_v2
      - neutrophil_test_v2
      - other_test_v2
      - nph_test_result_v2
      - nph_test_results_v2
      - flow_adhesion_val_v2
      - please_upload_flow_cytomet_v2

slots:
  phagocyte_test_date_v2:
    title: Phagocyte Test Date
    description: What was the date of this test? (format: 01-M-Y)
    range: union_date_string
    required: false

  neutrophil_test_v2:
    title: Neutrophil Test Type
    description: Please indicate what type of test to evaluate neutrophil function was performed.
    range: NeutrophilTestEnum
    required: false

  other_test_v2:
    title: Other Test Specification
    description: Other â€“ Please specify the type of test.
    range: string
    required: false

  nph_test_result_v2:
    title: Neutrophil Test Result
    description: Test result.
    range: NPHTestResultEnum
    required: false

  nph_test_results_v2:
    title: Neutrophil Test Results File
    description: Please upload test results. REMOVE PATIENT'S PERSONAL INFORMATION.
    range: file
    required: false

  flow_adhesion_val_v2:
    title: Adhesion Molecules Test
    description: Adhesion molecules test.
    range: FlowAdhesionEnum
    required: false

  please_upload_flow_cytomet_v2:
    title: Flow Cytometry File
    description: Please upload flow cytometry for adhesion molecules test results. REMOVE PATIENT'S PERSONAL INFORMATION.
    range: file
    required: false
