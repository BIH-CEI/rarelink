id: https://github.com/BIH-CEI/cieinr/src/cieinr/v1_0_0/limkml_schemas/form_antimicrobial_medications.yaml
name: antimicrobial_medications
description: >
  Antimicrobial Medications form capturing the date of form completion, lifetime antimicrobial usage,
  and antimicrobial medication usage for infection treatment in the past year.
prefixes:
  linkml: https://w3id.org/linkml/
  cieinr: https://github.com/BIH-CEI/cieinr
  NCIT: http://purl.obolibrary.org/obo/NCIT_
imports:
  - linkml:types
  - cieinr_types
  - cieinr_code_systems
default_range: string
default_prefix: cieinr

classes:
  AntimicrobialMedications:
    description: >
      Form for capturing antimicrobial medication usage.
    slots:
      - date_antimicrobial_form
      - procedure_9
      - procedure_8

slots:
  date_antimicrobial_form:
    title: Date of Completion
    description: Date of completing this form (format: 01-M-Y).
    range: union_date_string
    required: false

  procedure_9:
    title: Lifetime Antimicrobial Requirement
    description: >
      Has the patient required any antimicrobial medications in their lifetime?
    range: AntimicrobialLifetimeEnum
    required: false

  procedure_8:
    title: Antibacterial Medication in Past Year
    description: >
      Has the patient taken any antibacterial medication for infection treatment in the past year?
    range: AntimicrobialPastYearEnum
    required: false

enums:
  AntimicrobialLifetimeEnum:
    description: Lifetime antimicrobial usage.
    permissible_values:
      ncit_c94242:
        description: Yes
        meaning: NCIT:C94242
      "0":
        description: No
        meaning: "0"
      "2":
        description: Unknown
        meaning: "2"

  AntimicrobialPastYearEnum:
    description: Antibacterial medication usage in the past year.
    permissible_values:
      ncit_c258:
        description: Yes
        meaning: NCIT:C258
      "0":
        description: No
        meaning: "0"
      "2":
        description: Unknown
        meaning: "2"
