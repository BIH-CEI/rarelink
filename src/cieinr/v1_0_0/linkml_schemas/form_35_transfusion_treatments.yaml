id: https://github.com/BIH-CEI/cieinr/src/cieinr/v1_0_0/limkml_schemas/form_transfusion_treatments.yaml
name: transfusion_treatments
description: >
  Transfusion Treatments form capturing the date of form completion, blood transfusion history,
  types of transfusions received, and any adverse events.
prefixes:
  linkml: https://w3id.org/linkml/
  cieinr: https://github.com/BIH-CEI/cieinr
  NCIT: http://purl.obolibrary.org/obo/NCIT_
  SNOMEDCT: http://purl.obolibrary.org/obo/SNOMEDCT_
imports:
  - linkml:types
  - cieinr_types
  - cieinr_code_systems
default_range: string
default_prefix: cieinr

classes:
  TransfusionTreatments:
    description: >
      Form for capturing transfusion history.
    slots:
      - date_transfusion_form
      - procedure_11
      - procedure_11_type
      - ad_ev_transf

slots:
  date_transfusion_form:
    title: Date of Form Completion
    description: Date of completing this form (format: 01-M-Y).
    range: union_date_string
    required: false

  procedure_11:
    title: Blood Transfusion History
    description: Has the patient received a blood transfusion?
    range: TransfusionTestEnum
    required: false

  procedure_11_type:
    title: Types of Transfusion
    description: >
      Please select the types of transfusion the patient has ever received. Multiple selections are allowed.
    range: TransfusionTypeEnum
    required: false

  ad_ev_transf:
    title: Adverse Events After Transfusion
    description: Please describe if the patient had any adverse event after transfusion.
    range: string
    required: false

enums:
  TransfusionTestEnum:
    description: Blood transfusion history.
    permissible_values:
      ncit_c15192:
        description: Yes
        meaning: NCIT:C15192
      "0":
        description: No
        meaning: "0"
      "2":
        description: Unknown
        meaning: "2"

  TransfusionTypeEnum:
    description: Types of transfusion received.
    permissible_values:
      ncit_c15409:
        description: Red Blood Cells
        meaning: NCIT:C15409
      ncit_c15366:
        description: Platelets
        meaning: NCIT:C15366
      ncit_c116475:
        description: Plasma
        meaning: NCIT:C116475
      ncit_c62749:
        description: Whole Blood
        meaning: NCIT:C62749
      snomedct_35108008:
        description: Granulocytes
        meaning: SNOMEDCT:35108008
      snomedct_261665006:
        description: Unknown Type
        meaning: SNOMEDCT:261665006
