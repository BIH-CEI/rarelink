id: https://github.com/BIH-CEI/cieinr/src/cieinr/v1_0_0/limkml_schemas/form_gene_therapy.yaml
name: gene_therapy
description: >
  Gene Therapy form capturing the date of form completion, whether gene therapy was performed,
  and the date of gene therapy.
prefixes:
  linkml: https://w3id.org/linkml/
  cieinr: https://github.com/BIH-CEI/cieinr
  NCIT: http://purl.obolibrary.org/obo/NCIT_
imports:
  - linkml:types
  - cieinr_types
  - cieinr_code_systems
default_range: string
default_prefix: cieinr

classes:
  GeneTherapy:
    description: >
      Form capturing whether gene therapy was performed.
    slots:
      - completion_date_gene
      - procedure_19
      - procedure_19_date

slots:
  completion_date_gene:
    title: Date of Form Completion
    description: >
      Date of completion of this form (format: 01-M-Y).
    range: union_date_string
    required: false

  procedure_19:
    title: Gene Therapy Performed
    description: >
      Has the patient undergone gene therapy?
    range: GeneTherapyTestEnum
    required: false

  procedure_19_date:
    title: Gene Therapy Date
    description: >
      What is the date of gene therapy? (format: 01-M-Y).
    range: union_date_string
    required: false

enums:
  GeneTherapyTestEnum:
    description: Options for gene therapy.
    permissible_values:
      ncit_c15238:
        description: Yes
        meaning: NCIT:C15238
      "0":
        description: No
        meaning: "0"
      "2":
        description: Unknown
        meaning: "2"
