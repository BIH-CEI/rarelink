id: https://github.com/BIH-CEI/cieinr/src/cieinr/v1_0_0/limkml_schemas/cieinr_code_systems_data
name: cieinr_code_systems
prefixes:
  linkml: https://w3id.org/linkml/
  cieinr: https://github.com/BIH-CEI/cieinr
imports:
  - linkml:types
  - cieinr_types
default_prefix: cieinr
default_range: string

enums:
  NCBITaxon:
    description: NCBI organismal classification
    code_set: https://www.ncbi.nlm.nih.gov/taxonomy
    code_set_version: "2024-07-03"

  SNOMEDCT:
    description: SNOMED CT
    code_set: https://www.snomed.org/snomed-ct
    code_set_version: "2024-09-01"

  MONDO:
    description: Monarch Disease Ontology
    code_set: https://purl.obolibrary.org/obo/MONDO/
    code_set_version: "2024-09-03"

  HP:
    description: Human Phenotype Ontology
    code_set: https://www.human-phenotype-ontology.org
    code_set_version: "2024-08-13"

  LOINC:
    description: Logical Observation Identifiers Names and Codes
    code_set: http://loinc.org
    code_set_version: "2.78"

  OMIM:
    description: Online Mendelian Inheritance
    code_set: https://omim.org/
    code_set_version: "2024-09-12"

  ORPHA:
    description: Orphanet Rare Disease Ontology
    code_set: https://www.orpha.net/
    code_set_version: "2024-09-12"

  NCIT:
    description: NCI Thesaurus OBO Edition
    code_set: https://ncit.nci.nih.gov/
    code_set_version: "24.04e"

  UO:
    description: Units of Measurement Ontology
    code_set: https://www.ontobee.org/ontology/UO
    code_set_version: "2024-09-12"

  HGNC:
    description: HUGO Gene Nomenclature Committee
    code_set: https://www.genenames.org/
    code_set_version: "2024-08-23"

  HGVS:
    description: Human Genome Variation Society
    code_set: https://varnomen.hgvs.org/
    code_set_version: "21.0.0"

  GA4GH:
    description: Global Alliance for Genomics and Health
    code_set: https://www.ga4gh.org/
    code_set_version: "v2.0"

  HL7FHIR:
    description: Health Level 7 Fast Healthcare Interoperability Resources
    code_set: https://www.hl7.org/fhir
    code_set_version: "v4.0.1"

  ICD11:
    description: International Classification of Diseases, Eleventh Revision
    code_set: https://icd.who.int/en
    code_set_version: "2024-09-01"

  ICD10CM:
    description: International Classification of Diseases, Tenth Revision, Clinical Modification
    code_set: https://icd10cmtool.cdc.gov/
    code_set_version: "2024-09-01"

  BIOPORTAL:
    description: BioPortal ontology repository
    code_set: https://bioportal.bioontology.org/
    code_set_version: "2024-09-01"

  IUIS:
    description: International Union of Immunological Societies Classification
    code_set: https://iuis.org/
    code_set_version: "2024"

classes:
  CodeSystemsContainer:
    description: >
      A container class for all code systems used in CIEINR.
    attributes:
      ncbi_taxon:
        description: NCBI organismal classification
        range: NCBITaxon
        required: true
      snomedct:
        description: SNOMED CT
        range: SNOMEDCT
        required: true
      mondo:
        description: Monarch Disease Ontology
        range: MONDO
        required: true
      hpo:
        description: Human Phenotype Ontology
        range: HP
        required: true
      loinc:
        description: Logical Observation Identifiers Names and Codes
        range: LOINC
        required: true
      omim:
        description: Online Mendelian Inheritance in Man
        range: OMIM
        required: true
      orpha:
        description: Orphanet Rare Disease Ontology
        range: ORPHA
        required: true
      ncit:
        description: NCI Thesaurus OBO Edition
        range: NCIT
        required: true
      uo:
        description: Units of Measurement Ontology
        range: UO
        required: true
      hgnc:
        description: HUGO Gene Nomenclature Committee
        range: HGNC
        required: true
      hgvs:
        description: Human Genome Variation Society
        range: HGVS
        required: true
      ga4gh:
        description: Global Alliance for Genomics and Health
        range: GA4GH
        required: true
      hl7fhir:
        description: Health Level 7 Fast Healthcare Interoperability Resources
        range: HL7FHIR
        required: true
      icd11:
        description: International Classification of Diseases, Eleventh Revision
        range: ICD11
        required: true
      icd10cm:
        description: International Classification of Diseases, Tenth Revision, Clinical Modification
        range: ICD10CM
        required: true
      bioportal:
        description: BioPortal ontology repository
        range: BIOPORTAL
        required: true
      iuis:
        description: International Union of Immunological Societies Classification
        range: IUIS
        required: true