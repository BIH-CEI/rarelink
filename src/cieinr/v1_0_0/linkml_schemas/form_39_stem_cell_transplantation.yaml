id: https://github.com/BIH-CEI/cieinr/src/cieinr/v1_0_0/limkml_schemas/form_hematopoietic_stem_cells_transplantation.yaml
name: hematopoietic_stem_cells_transplantation
description: >
  Hematopoietic Stem Cell Transplantation (HSCT) form capturing transplant history,
  transplant number, and GVHD experience.
prefixes:
  linkml: https://w3id.org/linkml/
  cieinr: https://github.com/BIH-CEI/cieinr
  NCIT: http://purl.obolibrary.org/obo/NCIT_
  MONDO: http://purl.obolibrary.org/obo/MONDO_
imports:
  - linkml:types
  - cieinr_types
  - cieinr_code_systems
default_range: string
default_prefix: cieinr

classes:
  HematopoieticStemCellsTransplantation:
    description: >
      Form for capturing HSCT information.
    slots:
      - procedure_17
      - what_transplant_number
      - transplant_number
      - gvhd
      - type_gvhd
      - other_gvhd

slots:
  procedure_17:
    title: HSCT History
    description: Has the patient undergone a Hematopoietic Stem Cell transplantation (HSCT)?
    range: HSCTTestEnum
    required: false

  what_transplant_number:
    title: HSCT Number
    description: >
      Enter the number of HSCT you are completing this form for.
    range: HSCTNumberEnum
    required: false

  transplant_number:
    title: Transplant Number Details
    description: Transplant number (if "Other", please specify).
    range: string
    required: false

  gvhd:
    title: GVHD Experience
    description: Did the patient experience GVHD?
    range: GVHDTestEnum
    required: false

  type_gvhd:
    title: Type of GVHD
    description: Please indicate the type of GVHD.
    range: GVHDTypeEnum
    required: false

  other_gvhd:
    title: Other GVHD Details
    description: Please specify what other type of GVHD the patient experienced.
    range: string
    required: false

enums:
  HSCTTestEnum:
    description: Options for HSCT history.
    permissible_values:
      ncit_c15431:
        description: Yes
        meaning: NCIT:C15431
      "0":
        description: No
        meaning: "0"
      "2":
        description: Unknown
        meaning: "2"

  HSCTNumberEnum:
    description: Number of HSCT.
    permissible_values:
      "1":
        description: First transplant
        meaning: "1"
      "2":
        description: Second transplant
        meaning: "2"
      "3":
        description: Third transplant
        meaning: "3"
      "99":
        description: Other
        meaning: "99"

  GVHDTestEnum:
    description: GVHD experience.
    permissible_values:
      mondo_0013730:
        description: Yes
        meaning: MONDO:0013730
      "0":
        description: No
        meaning: "0"

  GVHDTypeEnum:
    description: Types of GVHD.
    permissible_values:
      "1":
        description: Acute grade I or II
        meaning: "1"
      "2":
        description: Acute grade III
        meaning: "2"
      "3":
        description: Acute grade IV
        meaning: "3"
      "4":
        description: Chronic
        meaning: "4"
      "5":
        description: Other
        meaning: "5"
