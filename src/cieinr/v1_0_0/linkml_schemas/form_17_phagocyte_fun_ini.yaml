id: https://github.com/BIH-CEI/cieinr/src/cieinr/v1_0_0/limkml_schemas/form_phagocyte_function.yaml
name: phagocyte_function
description: >
  Initial phagocyte function form capturing test timing, test date, neutrophil test type,
  test result, and file uploads.
prefixes:
  linkml: https://w3id.org/linkml/
  cieinr: https://github.com/BIH-CEI/cieinr
  NCIT: http://purl.obolibrary.org/obo/NCIT_
imports:
  - linkml:types
  - cieinr_types
  - cieinr_code_systems
default_range: string
default_prefix: cieinr

classes:
  PhagocyteFunction:
    description: >
      Form capturing phagocyte function test details.
    slots:
      - phagocyte_function_test
      - phagocyte_test_date
      - neutrophil_test
      - other_test
      - nph_test_result
      - nph_test_results
      - flow_adhesion_val
      - please_upload_flow_cytomet

slots:
  phagocyte_function_test:
    title: Phagocyte Function Test Timing
    description: >
      Please, provide the following information at each designated time point. Click on the time point you are reporting.
    range: PhagocyteTestTimingEnum
    required: false

  phagocyte_test_date:
    title: Phagocyte Test Date
    description: What was the date of this test? (format: 01-M-Y)
    range: union_date_string
    required: false

  neutrophil_test:
    title: Neutrophil Test Type
    description: Please indicate what type of test was performed.
    range: NeutrophilTestEnum
    required: false

  other_test:
    title: Other Test Specification
    description: Other â€“ Please specify the type of test.
    range: string
    required: false

  nph_test_result:
    title: Neutrophil Test Result
    description: Test result.
    range: NPHTestResultEnum
    required: false

  nph_test_results:
    title: Neutrophil Test Results File
    description: Please upload test results. REMOVE PATIENT'S PERSONAL INFORMATION.
    range: file
    required: false

  flow_adhesion_val:
    title: Leukocyte Adhesion Test
    description: Leukocyte adhesion test.
    range: FlowAdhesionEnum
    required: false

  please_upload_flow_cytomet:
    title: Flow Cytometry File
    description: Please upload flow cytometry for leukocyte adhesion test results. REMOVE PATIENT'S PERSONAL INFORMATION.
    range: file
    required: false

enums:
  PhagocyteTestTimingEnum:
    description: Options for phagocyte function test timing.
    permissible_values:
      ncit_c199317:
        description: Test before the time of diagnosis - to remove
      ncit_c158810:
        description: Test at time of diagnosis - to remove
      ncit_c100059:
        description: Test after diagnosis - to remove
      "1":
        description: Before the time of diagnosis of IEI and initiation of any treatment, if available
      "2":
        description: Most recent test

  NeutrophilTestEnum:
    description: Options for neutrophil test type.
    permissible_values:
      "1":
        description: NOBI Test (Nitroblue Tetrazolium Oxidation Burst Test)
      "2":
        description: DHR Test (Dihydrorhodamine Test)
      "3":
        description: NBT Test (Nitroblue Tetrazolium Test)
      "4":
        description: Other
      "5":
        description: None

  NPHTestResultEnum:
    description: Neutrophil test result.
    permissible_values:
      ncit_c54722:
        description: Decreased
      ncit_c48190:
        description: Absent
      ncit_c14165:
        description: Normal
      "1":
        description: not done

  FlowAdhesionEnum:
    description: Leukocyte adhesion test result.
    permissible_values:
      "1":
        description: decreased
      "2":
        description: absent
      "3":
        description: normal
      "4":
        description: not done
