id: https://github.com/BIH-CEI/cieinr/src/cieinr/v1_0_0/limkml_schemas/form_immunomodulator_medication.yaml
name: immunomodulator_medication
description: >
  Immunomodulator Medication form capturing whether the patient received an immunomodulator,
  descriptive details about immunomodulators, and the date of form completion.
prefixes:
  linkml: https://w3id.org/linkml/
  cieinr: https://github.com/BIH-CEI/cieinr
  NCIT: http://purl.obolibrary.org/obo/NCIT_
imports:
  - linkml:types
  - cieinr_types
  - cieinr_code_systems
default_range: string
default_prefix: cieinr

classes:
  ImmunomodulatorMedication:
    description: >
      Form for capturing immunomodulator medication history.
    slots:
      - procedure_12
      - imm_modulat
      - completion_date_immunomod

slots:
  procedure_12:
    title: Immunomodulator Received
    description: Has the patient ever received an immunomodulator?
    range: ImmunomodulatorTestEnum
    required: false

  imm_modulat:
    title: Immunomodulator Details
    description: >
      Immunomodulators are medications such as glucocorticoids (e.g., prednisone), biologics (e.g., rituximab, infliximab),
      cyclosporine, sirolimus, tacrolimus, methotrexate, and check-point inhibitors (e.g., ruxolitinib).
    range: string
    required: false

  completion_date_immunomod:
    title: Date of Form Completion
    description: Date of completing this form (format: 01-M-Y).
    range: union_date_string
    required: false

enums:
  ImmunomodulatorTestEnum:
    description: Options for immunomodulator medication.
    permissible_values:
      ncit_c116540:
        description: Yes
        meaning: NCIT:C116540
      "0":
        description: No
        meaning: "0"
