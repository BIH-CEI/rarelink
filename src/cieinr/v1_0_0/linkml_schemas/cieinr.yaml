id: https://github.com/BIH-CEI/cieinr/src/cieinr/v1_0_0/limkml_schemas/cieinr.yaml
name: cieinr
description: National Inborn Errors of Immunity Registry in Canada - Simplified Model for Phenopackets Export
prefixes:
  linkml: https://w3id.org/linkml/
  cieinr: https://github.com/BIH-CEI/cieinr
  MONDO: https://purl.obolibrary.org/obo/MONDO_
  SNOMEDCT: http://snomed.info/sct/
imports:
  - linkml:types
  - cieinr_code_systems
  - cieinr_repeated_elements
  - cieinr_types
  # Import only the three forms we're focusing on
  - form_1_basic
  - form_2_demographics_initial
  - form_3_infections_initial

default_prefix: cieinr
default_range: string

classes:
  Record:
    description: >
      Base class for all records, containing only fields needed for Phenopackets export.
    slots:
      - record_id
      - form_1_basic
      - form_2_demographics_initial
      - cieinr_repeated_elements
    tree_root: true

slots:
  record_id:
    description: The unique record identifier assigned by the REDCap project
    range: string
    required: true
    identifier: true

  form_1_basic:
    description: Basic IEI diagnosis information
    range: BasicForm
    required: false
    inlined: true

  form_2_demographics_initial:
    description: Initial patient demographics data
    range: PatientDemographicsInitial
    required: false
    inlined: true

  cieinr_repeated_elements:
    description: Container for repeated elements used in CIEINR
    range: RepeatedElement
    required: false
    inlined: true