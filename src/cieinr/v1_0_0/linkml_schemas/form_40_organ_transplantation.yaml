id: https://github.com/BIH-CEI/cieinr/src/cieinr/v1_0_0/limkml_schemas/form_solid_organ_transplantation_therapy.yaml
name: solid_organ_transplantation_therapy
description: >
  Solid Organ Transplantation Therapy form capturing whether the patient has undergone a solid organ transplant
  and the date of the transplant.
prefixes:
  linkml: https://w3id.org/linkml/
  cieinr: https://github.com/BIH-CEI/cieinr
  NCIT: http://purl.obolibrary.org/obo/NCIT_
imports:
  - linkml:types
  - cieinr_types
  - cieinr_code_systems
default_range: string
default_prefix: cieinr

classes:
  SolidOrganTransplantationTherapy:
    description: >
      Form capturing solid organ transplantation therapy.
    slots:
      - procedure_18
      - procedure_18_date

slots:
  procedure_18:
    title: Solid Organ Transplant
    description: >
      Has the patient undergone a solid organ transplant?
    range: SolidOrganTransplantEnum
    required: false

  procedure_18_date:
    title: Transplant Date
    description: >
      What is the date of solid organ transplant? (format: 01-M-Y).
    range: union_date_string
    required: false

enums:
  SolidOrganTransplantEnum:
    description: Options for solid organ transplantation.
    permissible_values:
      ncit_c191377:
        description: Yes
        meaning: NCIT:C191377
      "0":
        description: No
        meaning: "0"
      "2":
        description: Unknown
        meaning: "2"
