id: https://github.com/BIH-CEI/cieinr/src/cieinr/v1_0_0/limkml_schemas/form_lymphfunc_initial.yaml
name: lymphocyte_functionnk_cytotoxicity
description: >
  Initial lymphocyte function and NK cytotoxicity form capturing test timing and assay results.
prefixes:
  linkml: https://w3id.org/linkml/
  cieinr: https://github.com/BIH-CEI/cieinr
  NCIT: http://purl.obolibrary.org/obo/NCIT_
  LOINC: http://loinc.org/
imports:
  - linkml:types
  - cieinr_types
  - cieinr_code_systems
default_range: string
default_prefix: cieinr

classes:
  LymphocyteFunction:
    description: >
      Initial lymphocyte function and NK cytotoxicity information including test timing and assay results.
    slots:
      - lymphfunc_test
      - lymphfunc_date
      - lymphfunc_ncit_c88791
      - lymphfunc_ncit_c88791_val
      - lymphfunc_ncit_c74017
      - lymphfunc_ncit_c74017_val
      - lymphfunc_ncit_c88774
      - lymphfunc_ncit_c88774_val
      - lymphfunc_ncit_c88789
      - lymphfunc_ncit_c88789_val
      - lymphfunc_ncit_c17166
      - lymphfunc_ncit_c17166_val
      - lymphfunc_ncit_c85185
      - lymphfunc_ncit_c85185_val
      - lymphfunc_ncit_c34541
      - lymphfunc_ncit_c34541_val
      - lymphfunc_ncit_c77163
      - lymphfunc_ncit_c77163_val
      - lymphfunc_ncit_c116203
      - lymphfunc_ncit_c116203_val
      - lymph_fn

slots:
  lymphfunc_test:
    title: Lymphocyte Function Test Timing
    description: >
      Please, provide the following information at each designated time point. Click on the time point you are reporting.
    range: LymphfuncTestEnum
    required: false

  lymphfunc_date:
    title: Lymphocyte Function Test Date
    description: Date of the lymphocyte function/NK cytotoxicity test (format: 01-M-Y).
    range: date_dmy
    required: false

  lymphfunc_ncit_c88791:
    title: PHA (phytohemagglutinin)
    description: PHA (phytohemagglutinin) assay.
    range: PHA_TestEnum
    required: false

  lymphfunc_ncit_c88791_val:
    title: PHA (phytohemagglutinin) Result
    description: Result for PHA (phytohemagglutinin) assay.
    range: AssayResultEnum
    required: false

  lymphfunc_ncit_c74017:
    title: Anti-CD3/CD28 Antibody
    description: Anti-CD3/CD28 Antibody assay.
    range: AntiCD3CD28_TestEnum
    required: false

  lymphfunc_ncit_c74017_val:
    title: Anti-CD3/CD28 Antibody Result
    description: Result for Anti-CD3/CD28 Antibody assay.
    range: AssayResultEnum
    required: false

  lymphfunc_ncit_c88774:
    title: ConA (concanavalin A)
    description: ConA (concanavalin A) assay.
    range: ConA_TestEnum
    required: false

  lymphfunc_ncit_c88774_val:
    title: ConA (concanavalin A) Result
    description: Result for ConA (concanavalin A) assay.
    range: AssayResultEnum
    required: false

  lymphfunc_ncit_c88789:
    title: PWM (pokeweed mitogen)
    description: PWM (pokeweed mitogen) assay.
    range: PWM_TestEnum
    required: false

  lymphfunc_ncit_c88789_val:
    title: PWM (pokeweed mitogen) Result
    description: Result for PWM (pokeweed mitogen) assay.
    range: AssayResultEnum
    required: false

  lymphfunc_ncit_c17166:
    title: SpA (Staph Aureus Protein A)
    description: SpA (Staph Aureus Protein A) assay.
    range: Spa_TestEnum
    required: false

  lymphfunc_ncit_c17166_val:
    title: SpA (Staph Aureus Protein A) Result
    description: Result for SpA (Staph Aureus Protein A) assay.
    range: AssayResultEnum
    required: false

  lymphfunc_ncit_c85185:
    title: Tetanus
    description: Tetanus assay.
    range: Tetanus_TestEnum
    required: false

  lymphfunc_ncit_c85185_val:
    title: Tetanus Result
    description: Result for Tetanus assay.
    range: AssayResultEnum
    required: false

  lymphfunc_ncit_c34541:
    title: Diphtheria
    description: Diphtheria assay.
    range: Diphtheria_TestEnum
    required: false

  lymphfunc_ncit_c34541_val:
    title: Diphtheria Result
    description: Result for Diphtheria assay.
    range: AssayResultEnum
    required: false

  lymphfunc_ncit_c77163:
    title: Candida
    description: Candida assay.
    range: Candida_TestEnum
    required: false

  lymphfunc_ncit_c77163_val:
    title: Candida Result
    description: Result for Candida assay.
    range: AssayResultEnum
    required: false

  lymphfunc_ncit_c116203:
    title: NK cell Cytotoxicity
    description: NK cell Cytotoxicity assay.
    range: NKCytotoxicity_TestEnum
    required: false

  lymphfunc_ncit_c116203_val:
    title: NK cell Cytotoxicity Result
    description: Result for NK cell Cytotoxicity assay.
    range: AssayResultEnum
    required: false

  lymph_fn:
    title: Test Report Upload
    description: >
      Please upload test report. REMOVE PATIENT'S PERSONAL INFORMATION (NAME, MRN, ULI, DOB).
    range: file
    required: false

enums:
  LymphfuncTestEnum:
    description: Options for lymphocyte function test timing.
    permissible_values:
      ncit_c199317:
        description: Test before the time of diagnosis (to remove)
      ncit_c158810:
        description: Test at time of Diagnosis (to remove)
      ncit_c100059:
        description: Test after diagnosis (to remove)
      "1":
        description: Before the time of diagnosis of IEI and initiation of any treatment, if available
      "2":
        description: Most recent test

  PHA_TestEnum:
    description: PHA (phytohemagglutinin) test.
    permissible_values:
      ncit_c88791:
        description: PHA (phytohemagglutinin)

  AntiCD3CD28_TestEnum:
    description: Anti-CD3/CD28 Antibody test.
    permissible_values:
      ncit_c74017:
        description: Anti-CD3/CD28 Antibody

  ConA_TestEnum:
    description: ConA (concanavalin A) test.
    permissible_values:
      ncit_c88774:
        description: ConA (concanavalin A)

  PWM_TestEnum:
    description: PWM (pokeweed mitogen) test.
    permissible_values:
      ncit_c88789:
        description: PWM (pokeweed mitogen)

  Spa_TestEnum:
    description: SpA (Staph Aureus Protein A) test.
    permissible_values:
      ncit_c17166:
        description: SpA (Staph Aureus Protein A)

  Tetanus_TestEnum:
    description: Tetanus test.
    permissible_values:
      ncit_c85185:
        description: Tetanus

  Diphtheria_TestEnum:
    description: Diphtheria test.
    permissible_values:
      ncit_c34541:
        description: Diphtheria

  Candida_TestEnum:
    description: Candida test.
    permissible_values:
      ncit_c77163:
        description: Candida

  NKCytotoxicity_TestEnum:
    description: NK cell Cytotoxicity test.
    permissible_values:
      ncit_c116203:
        description: NK cell Cytotoxicity

  AssayResultEnum:
    description: Possible assay results.
    permissible_values:
      ncit_c48190:
        description: Absent
      ncit_c54722:
        description: Low
      ncit_c14165:
        description: Normal
