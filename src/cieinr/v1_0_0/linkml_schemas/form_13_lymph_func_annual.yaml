id: https://github.com/BIH-CEI/cieinr/src/cieinr/v1_0_0/limkml_schemas/form_lymphfunc_annual.yaml
name: lymphocyte_functionnk_cytotoxicity_2
description: >
  Annual lymphocyte function and NK cytotoxicity form capturing updated test timing and assay results.
prefixes:
  linkml: https://w3id.org/linkml/
  cieinr: https://github.com/BIH-CEI/cieinr
  NCIT: http://purl.obolibrary.org/obo/NCIT_
  LOINC: http://loinc.org/
imports:
  - linkml:types
  - cieinr_types
  - cieinr_code_systems
default_range: string
default_prefix: cieinr

classes:
  LymphocyteFunctionAnnual:
    description: >
      Annual lymphocyte function and NK cytotoxicity information including updated test timing and assay results.
    slots:
      - lymphfunc_date_v2
      - lymphfunc_ncit_c88791_v2
      - lymphfunc_ncit_c88791_val_v2
      - lymphfunc_ncit_c74017_v2
      - lymphfunc_ncit_c74017_val_v2
      - lymphfunc_ncit_c16790_v2
      - lymphfunc_ncit_c16790_val_v2
      - lymphfunc_ncit_c88774_v2
      - lymphfunc_ncit_c88774_val_v2
      - lymphfunc_ncit_c88789_v2
      - lymphfunc_ncit_c88789_val_v2
      - lymphfunc_ncit_c17166_v2
      - lymphfunc_ncit_c17166_val_v2
      - lymphfunc_ncit_c85185_v2
      - lymphfunc_ncit_c85185_val_v2
      - lymphfunc_ncit_c34541_v2
      - lymphfunc_ncit_c34541_val_v2
      - lymphfunc_ncit_c77163_v2
      - lymphfunc_ncit_c77163_val_v2
      - lymphfunc_ncit_c116203_v2
      - lymphfunc_ncit_c116203_val_v2
      - lymp_fun_2_v2

slots:
  lymphfunc_date_v2:
    title: Lymphocyte Function Test Date
    description: Date of the lymphocyte function/NK cytotoxicity test (format: 01-M-Y).
    range: date_dmy
    required: false

  lymphfunc_ncit_c88791_v2:
    title: PHA (phytohemagglutinin)
    description: PHA (phytohemagglutinin) assay.
    range: PHA_TestEnum
    required: false

  lymphfunc_ncit_c88791_val_v2:
    title: PHA (phytohemagglutinin) Result
    description: Result for PHA (phytohemagglutinin) assay.
    range: AssayResultEnum
    required: false

  lymphfunc_ncit_c74017_v2:
    title: Anti-CD3/CD28 Antibody
    description: Anti-CD3/CD28 Antibody assay.
    range: AntiCD3CD28_TestEnum
    required: false

  lymphfunc_ncit_c74017_val_v2:
    title: Anti-CD3/CD28 Antibody Result
    description: Result for Anti-CD3/CD28 Antibody assay.
    range: AssayResultEnum
    required: false

  lymphfunc_ncit_c16790_v2:
    title: MLR (mixed lymphocyte reaction assay)
    description: MLR (mixed lymphocyte reaction assay).
    range: MLR_TestEnum
    required: false

  lymphfunc_ncit_c16790_val_v2:
    title: MLR (mixed lymphocyte reaction assay) Result
    description: Result for MLR (mixed lymphocyte reaction assay).
    range: AssayResultEnum
    required: false

  lymphfunc_ncit_c88774_v2:
    title: ConA (concanavalin A)
    description: ConA (concanavalin A) assay.
    range: ConA_TestEnum
    required: false

  lymphfunc_ncit_c88774_val_v2:
    title: ConA (concanavalin A) Result
    description: Result for ConA (concanavalin A) assay.
    range: AssayResultEnum
    required: false

  lymphfunc_ncit_c88789_v2:
    title: PWM (pokeweed mitogen)
    description: PWM (pokeweed mitogen) assay.
    range: PWM_TestEnum
    required: false

  lymphfunc_ncit_c88789_val_v2:
    title: PWM (pokeweed mitogen) Result
    description: Result for PWM (pokeweed mitogen) assay.
    range: AssayResultEnum
    required: false

  lymphfunc_ncit_c17166_v2:
    title: SpA (Staph Aureus Protein A)
    description: SpA (Staph Aureus Protein A) assay.
    range: Spa_TestEnum
    required: false

  lymphfunc_ncit_c17166_val_v2:
    title: SpA (Staph Aureus Protein A) Result
    description: Result for SpA (Staph Aureus Protein A) assay.
    range: AssayResultEnum
    required: false

  lymphfunc_ncit_c85185_v2:
    title: Tetanus
    description: Tetanus assay.
    range: Tetanus_TestEnum
    required: false

  lymphfunc_ncit_c85185_val_v2:
    title: Tetanus Result
    description: Result for Tetanus assay.
    range: AssayResultEnum
    required: false

  lymphfunc_ncit_c34541_v2:
    title: Diphtheria
    description: Diphtheria assay.
    range: Diphtheria_TestEnum
    required: false

  lymphfunc_ncit_c34541_val_v2:
    title: Diphtheria Result
    description: Result for Diphtheria assay.
    range: AssayResultEnum
    required: false

  lymphfunc_ncit_c77163_v2:
    title: Candida
    description: Candida assay.
    range: Candida_TestEnum
    required: false

  lymphfunc_ncit_c77163_val_v2:
    title: Candida Result
    description: Result for Candida assay.
    range: AssayResultEnum
    required: false

  lymphfunc_ncit_c116203_v2:
    title: NK cell Cytotoxicity
    description: NK cell Cytotoxicity assay.
    range: NKCytotoxicity_TestEnum
    required: false

  lymphfunc_ncit_c116203_val_v2:
    title: NK cell Cytotoxicity Result
    description: Result for NK cell Cytotoxicity assay.
    range: AssayResultEnum
    required: false

  lymp_fun_2_v2:
    title: Test Report Upload
    description: Please upload test report. REMOVE PATIENT'S PERSONAL INFORMATION (NAME, MRN, ULI, DOB).
    range: file
    required: false

enums:
  MLR_TestEnum:
    description: MLR (mixed lymphocyte reaction assay) test.
    permissible_values:
      ncit_c16790:
        description: MLR (mixed lymphocyte reaction assay)
  PHA_TestEnum:
    description: PHA (phytohemagglutinin) test.
    permissible_values:
      ncit_c88791:
        description: PHA (phytohemagglutinin)
  AntiCD3CD28_TestEnum:
    description: Anti-CD3/CD28 Antibody test.
    permissible_values:
      ncit_c74017:
        description: Anti-CD3/CD28 Antibody
  ConA_TestEnum:
    description: ConA (concanavalin A) test.
    permissible_values:
      ncit_c88774:
        description: ConA (concanavalin A)
  PWM_TestEnum:
    description: PWM (pokeweed mitogen) test.
    permissible_values:
      ncit_c88789:
        description: PWM (pokeweed mitogen)
  Spa_TestEnum:
    description: SpA (Staph Aureus Protein A) test.
    permissible_values:
      ncit_c17166:
        description: SpA (Staph Aureus Protein A)
  Tetanus_TestEnum:
    description: Tetanus test.
    permissible_values:
      ncit_c85185:
        description: Tetanus
  Diphtheria_TestEnum:
    description: Diphtheria test.
    permissible_values:
      ncit_c34541:
        description: Diphtheria
  Candida_TestEnum:
    description: Candida test.
    permissible_values:
      ncit_c77163:
        description: Candida
  NKCytotoxicity_TestEnum:
    description: NK cell Cytotoxicity test.
    permissible_values:
      ncit_c116203:
        description: NK cell Cytotoxicity
  AssayResultEnum:
    description: Possible assay results.
    permissible_values:
      ncit_c48190:
        description: Absent
      ncit_c54722:
        description: Low
      ncit_c14165:
        description: Normal
