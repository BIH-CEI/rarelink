    ignore:invalid escape sequence '\\_':SyntaxWarning
    ignore:invalid escape sequence '\\ ':SyntaxWarning
norecursedirs =
    rarelink_cdm/v2_0_0/datamodel
    submodules/rd-cdm
    build
    res/evaluation_cohort/fhir/
