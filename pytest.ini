python_files = _test*.py test*.py
pythonpath = src
addopts = --doctest-modules --doctest-glob *.rst --ignore=rarelink_cdm/v2_0_0/datamodel --ignore=submodules/rd-cdm --ignoe=res/evaluation_cohort/fhir/
